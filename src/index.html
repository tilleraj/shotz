<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Shotz</title>
</head>

<body>
  <div id="app" class="container">
    <div id="movies"></div>
    <h2>Locations:</h2>
    <div id="filters">
      <div class="row">
        <div id="input-col" class="col-12 col-md-3 col-lg-2">
          <input id="search-input" type="text" placeholder="Search Here!">
        </div>
        <div class="col-12 col-md-8">
          <div id="buttons" class="d-flex justify-content-around">
            <button id="all" class="btn btn-outline-dark">All</button>
            <button id="morning" class="btn btn-secondary">Morning</button>
            <button id="afternoon" class="btn btn-success">Afternoon</button>
            <button id="evening" class="btn btn-info">Evening</button>
            <button id="dark" class="btn btn-danger">After Dark</button>
          </div>
        </div>
      </div>
    </div>
    <div id="locations"></div>
  </div>
</body>

</html>
